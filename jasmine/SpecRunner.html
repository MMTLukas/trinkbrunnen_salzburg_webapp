	<script type="text/javascript" src="../assets/js/underscore.js"></script>
	<script type="text/javascript" src="../assets/js/backbone.js"></script>

  <!-- include source files here... -->

  <script type="text/javascript" src="../assets/js/collection.js"></script>
  <script type="text/javascript" src="../assets/js/view.js"></script>
  <script type="text/javascript" src="../assets/js/router.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/modelSpec.js"></script>
  <script type="text/javascript" src="spec/collectionSpec.js"></script>
  <script type="text/javascript" src="spec/viewSpec.js"></script>
  <script type="text/javascript" src="spec/routerSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
