<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.2.0.rc3/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0.rc3/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.2.0.rc3/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.2.0.rc3/jasmine-html.js"></script>


	<!-- include dependencies -->
	<script type="text/javascript" src="../assets/js/jquery.js"></script>
	<script type="text/javascript" src="../assets/js/underscore.js"></script>
	<script type="text/javascript" src="../assets/js/backbone.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../assets/js/model.js"></script>
  <script type="text/javascript" src="../assets/js/collection.js"></script>
  <script type="text/javascript" src="../assets/js/view.js"></script>
  <script type="text/javascript" src="../assets/js/router.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/modelSpec.js"></script>
  <script type="text/javascript" src="spec/collectionSpec.js"></script>
  <script type="text/javascript" src="spec/viewSpec.js"></script>
  <script type="text/javascript" src="spec/routerSpec.js"></script>



  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
